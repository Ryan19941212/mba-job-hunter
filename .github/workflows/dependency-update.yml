name: 📦 Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: 🔄 Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: 📦 Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          
      - name: 🔄 Update Python Dependencies
        run: |
          cd backend
          
          # Update production dependencies
          pip-compile --upgrade requirements.in
          
          # Update development dependencies  
          pip-compile --upgrade requirements-dev.in
          
      - name: 🧪 Test Updated Dependencies
        run: |
          cd backend
          
          # Install updated dependencies
          pip install -r requirements-dev.txt
          
          # Run basic tests to ensure compatibility
          python -m pytest tests/test_api/ -v
          
      - name: 📝 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "📦 Update Python dependencies"
          title: "📦 Weekly Dependency Updates"
          body: |
            ## 📦 Dependency Update Summary
            
            This PR updates Python dependencies to their latest compatible versions.
            
            ### Changes:
            - Updated `requirements.txt` with latest stable versions
            - Updated `requirements-dev.txt` with latest development dependencies
            
            ### Testing:
            - [x] Dependencies installed successfully
            - [x] Basic API tests pass
            - [ ] Full test suite (will run on PR)
            
            **Auto-generated by dependency update workflow**
          branch: dependency-updates
          labels: |
            dependencies
            automated
          reviewers: |
            ${{ github.repository_owner }}
            
  update-github-actions:
    name: 🔄 Update GitHub Actions
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 🔄 Update GitHub Actions
        uses: renovatebot/github-action@v39.1.1
        with:
          configurationFile: .github/renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}